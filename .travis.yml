language: elixir
otp_release:
  - 19.1
elixir:
  - 1.4.2

env:
  global:
    - MIX_ENV=test

cache:
  directories:
    - _build
    - deps

script:
  - mix credo --strict
  - mix dialyzer --halt-exit-status
  - mix do compile --warnings-as-errors, coveralls.json

after_success:
  - bash <(curl -s https://codecov.io/bash)